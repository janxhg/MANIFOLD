# Medium GFN Model Configuration
# Balanced for GTX 1650 (4GB VRAM)
# Estimated Params: ~4M
model:
  vocab_size: 16
  dim: 512
  depth: 12
  rank: 64
  heads: 8    # Multi-Head Manifold
  integrator: "leapfrog"
  use_scan: false
  use_adjoint: false

  # Physics Configuration (Active Inference)
  physics:
    active_inference:
      enabled: true
      reactive_curvature:
        enabled: true
        plasticity: 0.1
        decay: 0.95
      singularities:
        enabled: true
        strength: 10.0
        threshold: 0.8
      recursive_geodesics:
        enabled: false
      dynamic_time:
        enabled: true
        range: [0.1, 5.0]
    symmetries:
      enabled: true
      isomeric_groups: [[0, 1], [2, 3]] # Heads 0-1 and 2-3 share manifolds
    stability:
      curvature_clamp: 10.0 # Increased from 5.0 to allow Singularity spikes
