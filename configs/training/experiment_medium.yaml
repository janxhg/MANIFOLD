# Experiment: Medium Model Fast Training
# Infinite Dataset, Optimized for Speed
training:
  dataset: 'math'
  dataset_size: null  # Infinite generation
  dataset_path: null  # Do not load from file
  max_digits: 2
  
  batch_size: 1024     # Good balance for 4GB VRAM with Dim 512
  epochs: 100
  steps_per_epoch: 1000 # 128k samples per epoch
  accumulation_steps: 1 # Default to no accumulation
  
  learning_rate: 5.0e-5 # Extreme Stability Mode
  lambda_h: 0.5         # Keep strong energy conservation
  weight_decay: 1.0e-4
  max_grad_norm: 0.1    # Extreme clipping
  
  log_interval: 50
  demo_interval: 1

checkpoint:
  path: 'checkpoints/medium_fast'
  save_interval: 1
  save_best: true
