# GTX 1650 Hardware Configuration

hardware:
  device: "cuda"
  gpu_name: "GTX 1650"
  vram_gb: 4

  # Safety thresholds
  max_temp_c: 72
  max_vram_percent: 85

  # Optimization flags
  tf32_enabled: false  # Not supported
  cudnn_benchmark: true
  
  # DataLoader (reduced for low VRAM)
  num_workers: 0
  pin_memory: true
  persistent_workers: false
