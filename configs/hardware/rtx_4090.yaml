# RTX 4090 Hardware Configuration

hardware:
  device: "cuda"
  gpu_name: "RTX 4090"
  vram_gb: 24

  # Safety thresholds
  max_temp_c: 75
  max_vram_percent: 90

  # Optimization flags
  tf32_enabled: true
  cudnn_benchmark: true
  
  # DataLoader
  num_workers: 4
  pin_memory: true
  persistent_workers: true
